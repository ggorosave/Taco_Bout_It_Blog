<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Bout It</title>

    <!-- bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- custom styling -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Navbar -->
    <header class="navbar justify-content-center justify-content-md-between align-items-center">

        <div class="d-flex flex-row justify-content-center align-items-center">
            <img src="./images/Happy Taco.png" alt="a happy taco" class="happy-taco mr-3">
            <h1>Taco Bout It</h1>
        </div>

        <nav class="d-flex flew-row justify-content-end my-2">
            <ul class="nav">
                <li class="nav-item mx-1">
                    <a class="nav-link rnd py-1 px-2" href="#">Home</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item mx-1">
                    <a class="nav-link rnd py-1 px-2" href="#">Dashboard</a>
                </li>
            </ul>
            <ul class="nav mx-1">
                <li class="nav-item">
                    <a class="nav-link rnd py-1 px-2" href="#">Login</a>
                </li>
            </ul>
            <ul class="nav mx-1">
                <li class="nav-item">
                    <a class="nav-link rnd py-1 px-2" href="#">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container-fluid">

        <!-- New Post form -->
        <div class="form-wrapper mt-5 pt-1 pb-3 px-3 rounded">

            <h3 class="text-center">New Blog Post</h3>

            <form class="form">
                <!-- title -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <!-- content -->
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" class="form-control" rows="16"></textarea>
                </div>

                <button id="submit-button" type="submit" class="btn btn-block sub-btn mt-4">Submit</button>
            </form>
        </div>

        <!-- Edit Blog Post -->
        <div class="form-wrapper mt-5 pt-1 pb-3 px-3 rounded">

            <h3 class="text-center">Edit Blog Post</h3>

            <form class="form">
                <!-- title -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <!-- content -->
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" class="form-control" rows="16"></textarea>
                </div>

                <button id="update-button" type="submit" class="btn btn-block sub-btn mt-4">Update</button>
                <button id="delete-button" type="button" class="btn btn-block sub-btn mb-1 fnt-quat">Delete</button>
            </form>
        </div>


    </main>

</body>

</html>
